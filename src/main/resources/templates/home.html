<!DOCTYPE html>
<html>
  <head>
    <title>SiWFood</title>
	<link rel="stylesheet" href="/css/stile.css">
  </head>
  <divebody>
	<div class="sfondo">
		<div class="contenitore" th:if="${userDetails}">
		       <div class="elemento">
				<a class="bottone" href="/profiloUser">Account</a>
			   </div>
		</div>
		<div class="content">
			
			<img src="/images/siwfoodLogo.png" width="35%">
			
			<div th:if="${userDetails}"> 
				<p>Benvenuto/a <span th:text="${userDetails.username}"></span>!</p>
			</div>
			
			<div th:unless="${userDetails}">
				<p>Mettiti alla prova in cucina! dai un'occhiata al sito di ricette SiWFood</p>
			</div>
			
				<div class="button-container">
					<div th:if="${userDetails}"> 
						<button type="button"><a class="bottone" href="/logout">Logout</a></button>
					</div>
					<div th:unless="${userDetails}">
						<button type="button"><a class="bottone" href="/login">Login</a></button>
					</div>
					<button type="button"><a class="bottone" href="/ricette">Ricette</a></button>
					<button type="button"><a class="bottone" href="/cuochi">Cuochi</a></button>

				</div>
				
		</div>
	</div>
  </body>
</html>
