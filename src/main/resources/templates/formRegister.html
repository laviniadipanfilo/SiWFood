<!DOCTYPE html>
<html>

<head>
	<title>
		Registrazione
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<div class="sfondo">
		<div class="content">
			<img src="/images/registerLogo.png" width="15%"><br><br>
		<form th:action="@{/register}" method="POST">
			<div>
				<label class="scritta">Nome</label>
				<span><input class="scritta" type="text" placeholder="nome" required th:field="${user.name}" /></span>
				<span th:if="${#fields.hasErrors('user.name')}" th:errors="${user.name}" th:style="'color:red'">
				</span>
			</div>
			<div>
				<label class="scritta">Cognome</label>
				<span><input class="scritta" type="text" placeholder="cognome" required th:field="${user.surname}" /></span>
				<span th:if="${#fields.hasErrors('user.surname')}" th:errors="${user.surname}" th:style="'color:red'">
				</span>
			</div>
			<div>
				<label class="scritta">Email</label>
				<span><input class="scritta" type="text" placeholder="email" required th:field="${user.email}" /></span>
				<span th:if="${#fields.hasErrors('user.email')}" th:errors="${user.email}" th:style="'color:red'">
				</span>
			</div>
			<div>
				<label class="scritta">Username</label>
				<span>
				<input class="scritta" type="text" placeholder="username" required th:field="${credentials.username}" />
				</span>
				<span th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}"
					th:style="'color:red'">
				</span>
			</div>
			<div>
				<label class="scritta">Password</label>
				<span><input class="scritta" type="password" placeholder="password" required th:field="${credentials.password}" />
				</span>
				<span th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}"
					th:style="'color:red'">
				</span>
			</div>
			<div>
				<button type="submit">REGISTER</button>
			</div>
			</form>
		</div>
	</div>
</body>
</html>
